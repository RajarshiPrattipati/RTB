<!DOCTYPE html>
<html>
<head>
  <title>Clear Cache</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.3);
      padding: 3rem;
      border-radius: 20px;
      max-width: 600px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 1rem;
    }
    button:hover {
      background: #059669;
    }
    .status {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Clear App Cache</h1>
    <p>If you're seeing a white screen, click the button below to clear all cached data.</p>
    <button onclick="clearEverything()">Clear Cache & Reload</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    async function clearEverything() {
      const status = document.getElementById('status');
      status.innerHTML = 'Clearing cache...';

      try {
        // Clear localStorage
        localStorage.clear();
        status.innerHTML += '<br>‚úÖ localStorage cleared';

        // Clear sessionStorage
        sessionStorage.clear();
        status.innerHTML += '<br>‚úÖ sessionStorage cleared';

        // Unregister service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
          status.innerHTML += '<br>‚úÖ Service workers unregistered';
        }

        // Clear cache storage
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          status.innerHTML += '<br>‚úÖ Cache storage cleared';
        }

        status.innerHTML += '<br><br>üéâ All clear! Redirecting to app...';

        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (error) {
        status.innerHTML = '‚ùå Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
